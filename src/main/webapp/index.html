<!DOCTYPE html>
<html ng-app ="peopleList">
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
      <script src="dist/dist.min.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
      
    </head>
    <body>
    <!-- AngularJS Material Dependencies -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>


    <!-- AngularJS Material Javascript now available via Google CDN; version 1.1.4 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
    <md-card  >
            
      <div ng-controller="PeopleController">

        <md-toolbar layout="row" class="md-hue">
            <div class="md-toolbar-tools">
                <span class="title">People List</span>
            </div>
        </md-toolbar>

        <md-content>
                <md-list  class="md-dense" flex>
                <md-list-item class="md-3-line" ng-repeat="person in people" > 
                    <div class="md-list-item-text" layout="column">
                      <h3><span class="personName">{{person.name}}</span></h3>
                      <h4><span class="personId">ID: {{person.id}}</span></h4>
                      <p><span class="personInfo">{{person.disclosableInfo}}</p>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                  </md-list-item>
                </md-list>
        </md-content>
      </div>
    </md-card>
    </body>
  </html>
